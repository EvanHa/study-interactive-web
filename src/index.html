<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
        let list = document.querySelectorAll('.ilbuni')
        console.log(list)

        const char = document.querySelector('.characters')
        char.setAttribute('data-id', 123)
        console.log(char.getAttribute('data-id'))
        const pElem = document.createElement('p')
        pElem.innerHTML = '<a href="#">안녕</a> ???'
        const charactersElem = document.querySelector('.characters')
        charactersElem.appendChild(pElem)

        charactersElem.removeChild(list[1])

        const ilbuni = list[0]
        ilbuni.classList.add('special') // 기존 class 값에 special class가 추가됨

        ilbuni.className = 'special' // class가 special만 남음

        const ilbuni2 = list[2]
        ilbuni2.classList.remove('ilbuni')

        const ilbuni3 = list[0]
        ilbuni3.classList.toggle('special')

    </script>
</body>
</html>
